<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combined Webpage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <ul class="nav-list">
            <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
            <li class="nav-item"><a href="#" class="nav-link">About</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1 class="heading">Welcome to Tiyash's Simple Webpage</h1>
        <p class="paragraph">This is a paragraph of text that provides some information about the content of this webpage. It's styled using CSS to look visually appealing.There is a scenery page also.</p>
        <img src="image.jpg" alt="A beautiful scenery" class="image">

        <div class="form-container">
            <form action="#" method="post">
                <label for="inputField" class="form-label">Enter your text:</label>
                <input type="text" id="inputField" name="inputField" class="form-input" placeholder="Type something...">
                <button type="submit" class="form-button">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
